{% set name = "virtualenv" %}
{% set version = "20.21.1" %}

package:
  name: virtualenv
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/virtualenv-{{ version }}.tar.gz
  sha256: 4c104ccde994f8b108163cf9ba58f3d11511d9403de87fb9b4f52bf33dbc8668

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - virtualenv = virtualenv.__main__:run_with_catch

requirements:
  host:
    - python >=3.7
    - hatch-vcs >=0.3
    - hatchling >=1.12.2
    - pip
  run:
    - python >=3.7
    - distlib <1,>=0.3.6
    - filelock <4,>=3.4.1
    - importlib-metadata >=4.8.3
    - platformdirs <4,>=2.4

test:
  imports:
    - virtualenv
    - virtualenv.activation
  commands:
    - pip check
    - virtualenv --help
  requires:
    - pip

about:
  home: https://virtualenv.pypa.io/
  summary: Virtual Python Environment builder
  license: MIT
  license_file: LICENSE
  description: |
    A tool for creating isolated virtual python environments.
  doc_url: https://virtualenv.pypa.io/en/latest/
  dev_url: https://github.com/pypa/virtualenv

extra:
  recipe-maintainers:
    - mingwandroid
    - kalefranz
    - xylar
