{% set name = "virtualenv" %}
{% set version = "20.18.0" %}

package:
  name: virtualenv
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/virtualenv-{{ version }}.tar.gz
  sha256: f262457a4d7298a6b733b920a196bf8b46c8af15bf1fd9da7142995eff15118e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - virtualenv = virtualenv.__main__:run_with_catch

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip >=18
    - setuptools >=59.6
    - setuptools_scm >=6.4.2
  run:
    - python
    - distlib >=0.3.6,<1
    - filelock >=3.4.1,<4
    - platformdirs >=2.4,<3
    - importlib-metadata >=4.8.3  # [py<38]
    - importlib-resources >=5.4  # [py<37]

test:
  imports:
    - virtualenv
    - virtualenv.activation
  commands:
    - pip check
    - virtualenv --help
  requires:
    - pip

about:
  home: https://virtualenv.pypa.io/
  license: MIT
  license_file: LICENSE
  summary: Virtual Python Environment builder
  description: |
    A tool for creating isolated virtual python environments.
  doc_url: https://virtualenv.pypa.io/en/latest/
  dev_url: https://github.com/pypa/virtualenv

extra:
  recipe-maintainers:
    - mingwandroid
    - kalefranz
    - xylar
